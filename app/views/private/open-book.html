<div class="widget">
  <div class="widget-header bordered-bottom-1 bordered-blueberry"><h3 class="widget-caption">开折</h3></div>
  <div class="widget-body ">
    <form class="form-horizontal clearfix">
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">证件类型</label>
        <div class="col-sm-7">
          <select class="form-control" id="field2">
            <option value="">请选择</option>
            <option value="1">居民身份证</option>
            <option value="2">居民户口本</option>
            <option value="3">护照</option>
            <option value="4">其他</option>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">证件号码</label>
        <div class="col-sm-7">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户姓名</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="必填项">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户类别</label>
        <div class="col-sm-7">
          <input type="text" disabled class="form-control" value="本地居民"/>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">联系电话</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" disabled value="13000000000"/>
        </div>
      </div>
      <div class="form-title col-sm-12"></div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>币种</label>
        <div class="col-sm-7">
          <select class="form-control">
            <option value="1">吉布提法郎</option>
            <option value="2">美元</option>
            <option value="3">人民币</option>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>凭证号</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" value="100100"/>
        </div>
      </div>


      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>存期</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" value="活期" disabled>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>钞汇标志</label>
        <div class="col-sm-7">
          <select class="form-control">
            <option value="1">钞汇</option>
            <option value="2">现汇</option>
          </select>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>密码</label>
        <div class="col-sm-7">
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>确认密码</label>
        <div class="col-sm-7">
          <input type="password" class="form-control">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
          <button type="button" class="btn btn-primary">提交</button>
          <button type="button" class="btn btn-default">重置</button>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
          <button type="button" class="btn btn-info">打印</button>
        </div>
      </div>

    </form>
  </div>
</div>
