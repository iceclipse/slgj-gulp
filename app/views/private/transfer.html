<form class="row" name="form" novalidate ng-hide="isShowPrint">
  <div class="form-group col-sm-4">
    <label class="control-label">转入账号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" placeholder="必填项" ng-model="trans.toId" required ng-change="checkToExist()">
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">转入账户名</label>
    <input type="text" class="form-control" disabled placeholder="必填项" ng-model="trans.toName" required></div>
  <div class="form-group col-sm-12" ng-show="trans.outError">
    <p class="alert-danger">账号[{{trans.toId}}]不存在</p>
  </div>

  <!--<div class="form-group">-->
  <!--<div class="col-sm-offset-2 col-sm-7">-->
  <!--<button type="button" class="btn btn-primary">查询账户</button>-->
  <!--</div>-->
  <!--</div>-->
  <div class="form-group col-sm-12">
    <div class="form-line"></div>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">转出账号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" ng-model="trans.id" required ng-change="checkExist()"></div>
  <div class="form-group col-sm-4">
    <label class="control-label">账户状态</label>
    <input type="text" readonly class="form-control" ng-model="trans.status"/></div>
  <div class="form-group col-sm-4">
    <label class="control-label">转出账户名称</label>
    <input type="text" disabled class="form-control" ng-model="trans.name"></div>
  <div class="form-group col-sm-4">
    <label class="control-label">转账金额 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" ng-model="trans.money" required></div>
  <div class="form-group col-sm-4">
    <label class="control-label">转出账号密码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="password" class="form-control" ng-model="trans.password" required></div>
  <div class="form-group col-sm-12 margin-top-10">
    <button type="button" class="btn btn-primary" ng-click="isShowPrint=true" ng-disabled="form.$invalid"><i
      class="fa fa-check-circle"></i> 提交
    </button>
    <button type="reset" class="btn btn-default"><i class="fa fa-history"></i> 重置</button>
  </div>
</form>


<div class="clearfix" ng-show="isShowPrint">
  <div class="well col-md-6">
    <table class="table table-condensed " ng-init='list=[{"sectionId":"print-transfer","title":"转账确认单"}]'>
      <caption>打印列表</caption>
      <tr>
        <th>打印项</th>
        <th>操作</th>
      </tr>
      <tr ng-repeat="l in list">
        <td>{{($index+1) +"."+ l.title}}</td>
        <td>
          <button type="button" print-modal print-data='{{l}}' class="btn">打印</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<!--打印模板-->
<div id="print-transfer" class="visible-print">
  <div class="clearfix">
    <h3 class="text-center">丝路国际银行</h3>
    <table class="table text-left col-sm-10">
      <caption>转账确认单</caption>
      <tr>
        <td>交易代码:{{account.num}}</td>
        <td>卡号:{{account.account}}</td>
        <td>户名:{{account.name}}</td>
      </tr>
      <tr>
        <td>网点:001</td>
        <td>柜员号:0011</td>
        <td>手机号码:{{account.tel}}</td>
      </tr>
      <tr>
        <td colspan="3">本人已阅读并同意凭证背面的《客户须知》，确认上述打印内容与本人申请办理业务的内容一致。</td>
      </tr>
      <tr>
        <td colspan="2" class="text-right">客户签名:</td>
        <td colspan="1"></td>
      </tr>
    </table>
  </div>
</div>
