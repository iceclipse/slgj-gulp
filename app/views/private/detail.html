<form class="row">
    <!--默认获取-->
    <div class="form-group col-sm-4">
        <label class="control-label">账号 <i class="fa fa-asterisk text-danger"></i></label>
        <input type="text" class="form-control" value="" placeholder="必填项" />
        <!--<button class="read-card btn" ng-click="open()">读卡</button>-->
    </div>
    <div class="form-group col-sm-4">
        <label class="control-label">证件类型 <i class="fa fa-asterisk text-danger"></i></label>
        <select class="form-control">
            <option value="">请选择</option>
            <option value="1">居民身份证</option>
            <option value="2">居民户口本</option>
            <option value="3">护照</option>
            <option value="4">其他</option>
        </select>
    </div>
    <div class="form-group col-sm-4">
        <label class="control-label">证件号 <i class="fa fa-asterisk text-danger"></i></label>
        <input type="text" class="form-control" value="10000000000" placeholder="必填项" /> </div>
    <div class="form-group col-sm-4">
        <label class="control-label">客户姓名 <i class="fa fa-asterisk text-danger"></i></label>
        <input type="text" class="form-control" value="" placeholder="必填项" /> </div>
    <div class="form-group col-sm-4">
        <label class="control-label">交易密码 <i class="fa fa-asterisk text-danger"></i></label>
        <input type="password" class="form-control" /> </div>
    <div class="form-group">
        <div class="form-group col-sm-12 margin-top-10">
            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 查询</button>
        </div>
    </div>
</form>
<table class="table table-bordered margin-top-10">
    <thead>
        <tr>
            <th>账号类型</th>
            <th>账号</th>
            <th>子账户</th>
            <th>金额</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>储蓄卡</td>
            <td>10000</td>
            <td>美元</td>
            <td>100</td>
            <td>状态</td>
            <td><a href ui-sref="private-balance" class="btn btn-default btn-xs">查看</a></td>
        </tr>
    </tbody>
</table>
