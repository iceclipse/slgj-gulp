<form class="row">
  <!--默认获取-->
  <div class="form-group col-sm-4">
    <label class="control-label">旧账号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value="100100" /> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">户名</label>
    <input type="text" class="form-control" disabled value="尓除橘儿·良儿顿·莱茵" /> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件类型</label>
    <select class="form-control" id="field2">
      <option value="">请选择</option>
      <option value="1">居民身份证</option>
      <option value="2">居民户口本</option>
      <option value="3">护照</option>
      <option value="4">其他</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件号码</label>
    <input type="text" disabled class="form-control"> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">账户状态</label>
    <input type="text" readonly class="form-control" value="未激活" /> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">开户日期</label>
    <input type="text" readonly class="form-control" value="2016-07-18" /> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">余额</label>
    <input type="text" disabled class="form-control" ng-value="0.00" /> </div>
  <div class="form-group col-sm-12">
    <div class="form-line"></div>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">新账号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value="100100" /> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">密码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="password" class="form-control"> </div>
  <div class="form-group col-sm-4">
    <label class="control-label">换取原因 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="1">消磁</option>
      <option value="3">坏损</option>
      <option value="4">丢失</option>
      <option value="5">其他</option>
    </select>
  </div>
  <div class="form-group col-sm-12 margin-top-10">
    <button type="button" class="btn btn-primary"><i class="fa fa-check-circle"></i> 提交</button>
    <button type="button" class="btn btn-default"><i class="fa fa-times-circle"></i>取消</button>
  </div>
</form>
