<div class="widget">
  <div class="widget-header bordered-bottom-1 bordered-blueberry"><h3 class="widget-caption">柜员详情</h3></div>
  <div class="widget-body">
    <form class="form-horizontal">
      <div class="form-group col-md-6">
        <label class="col-sm-4 control-label"><em>*</em>柜员编号</label>
        <div class="col-md-8">
          <input type="text" class="form-control" value="0001" ng-model="counter.name" disabled/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-sm-4 control-label">姓名</label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="counter.name" disabled/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label">身份证号</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="必填项" disabled/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label">角色</label>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{['','未激活','激活'][counter.status]}}" disabled/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label">电话</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="必填项" ng-model="counter.card" disabled/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label">所属机构</label>
        <div class="col-md-8">
          <input type="text" class="form-control" value="{{['总行','分行','支行'][counter.level]}}" disabled/>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-md-6">
          <button type="button" class="btn btn-primary">提交</button>
          <button type="button" class="btn btn-default">返回</button>
        </div>
      </div>
    </form>

  </div>
</div>
