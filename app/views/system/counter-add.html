<div class="widget">
  <div class="widget-header bordered-bottom-1 bordered-blueberry"><h3 class="widget-caption">{{(counterId ?
    '修改柜员信息':'添加柜员信息')}}</h3></div>
  <div class="widget-body">


    <form class="form-horizontal">
      <div class="form-group col-md-6" ng-show="counterId">
        <label class="col-sm-4 control-label">柜员编号</label>
        <div class="col-md-8">
          <p class="form-control-static">{{counterId}}</p>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-sm-4 control-label"><em>*</em>姓名</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="必填项" value="张三" ng-model="counter.name"/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label"><em>*</em>柜员状态</label>
        <div class="col-md-8">
          <select class="form-control" ng-model="counter.status">
            <option value="">请选择</option>
            <option value="1" ng-selected="counter.status == 1">激活</option>
            <option value="2" ng-selected="counter.status == 2">分行主管柜员</option>
            <option value="3" ng-selected="counter.status == 3">分行系统管理员</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label"><em>*</em>所属机构</label>
        <div class="col-md-8">
          <select class="form-control" ng-model="counter.level">
            <option value="">请选择</option>
            <option value="1" ng-selected="counter.level == 1">分行</option>
            <option value="2" ng-selected="counter.level == 2">支行</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label"><em>*</em>角色</label>
        <div class="col-md-8">
          <select class="form-control" ng-model="counter.status">
            <option value="">请选择</option>
            <option ng-value="1" ng-selected="counter.status == 1">分行普通柜员</option>
            <option ng-value="2" ng-selected="counter.status == 3">分行主管柜员</option>
            <option ng-value="3" ng-selected="counter.status == 3">分行系统管理员</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label"><em>*</em>身份证号</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="必填项" ng-model="counter.card"/>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label class="col-md-4 control-label"><em>*</em>电话</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="必填项" ng-model="counter.card"/>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-4 control-label">描述</label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="counter.card"/>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-md-6">
          <button type="button" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-default">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
