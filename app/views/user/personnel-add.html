<form class="row" name="form" ng-submit="add()">
  <div class="form-group col-sm-4">
    <label class="control-label">证件类型</label>
    <select class="form-control" ng-model="member.cardType" required>
      <option value="">请选择</option>
      <option value="1" ng-selected="member.cardType==1">居民身份证</option>
      <option value="2" ng-selected="member.cardType==2">居民户口本</option>
      <option value="3" ng-selected="member.cardType==3">护照</option>
      <option value="4" ng-selected="member.cardType==4">其他</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件号码</label>
    <input type="text" class="form-control" ng-model="member.cardNum" required/>
  </div>
  <div class="form-group col-sm-4" ng-show="privateId">
    <label class="control-label">客户号</label>
    <input type="text" class="form-control" disabled ng-model="member.num"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">客户姓名</label>
    <input type="text" class="form-control" placeholder="必填项" ng-model="member.name" required>

  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件到期日 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="date" class="form-control" ng-model="member.cardExpire" required/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">国籍代码 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control" ng-model="member.countryId" required>
      <option value="3" ng-selected="member.countryId==253">253-吉布提</option>
      <option value="1" ng-selected="member.countryId==86">86-中国</option>
      <option value="2" ng-selected="member.countryId==1">1-美国</option>
      <option value="4" ng-selected="member.countryId==251">251-埃塞俄比亚</option>
      <option value="4" ng-selected="member.countryId==4">其他</option>
    </select>
  </div>


  <div class="form-group col-sm-4">
    <label class="control-label">性别 <i class="fa fa-asterisk text-danger"></i></label>
    <div class="form-inline">
      <label class="radio-inline">
        <input name="form-field-radio" ng-model="member.sex" value="1" type="radio" checked="checked">
        <span class="text">男 </span>
      </label>
      <label class="radio-inline">
        <input name="form-field-radio" ng-model="member.sex" value="2" type="radio">
        <span class="text">女 </span>
      </label>
    </div>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">联系电话 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" ng-model="member.tel" required/>
  </div>
  <div class="form-group col-sm-8">
    <label class="control-label">地址 <i class="fa fa-asterisk text-danger"></i></label>
    <textarea class="form-control" required ng-model="member.address"></textarea>
  </div>
  <div class="form-group col-sm-12 margin-top-10">
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || result.type"><i class="fa fa-check-circle"></i> 提交</button>
    <button type="reset" class="btn btn-default"><i class="fa fa-history"></i> 重置</button>
    <div ng-show="form.$submitted">
      <p ng-class="{'alert-success':result.type=='succ','alert-danger':result.type!=='succ'}" class="margin-top-10 padding-5" ng-show="result.type">{{result.msg}}</p>
    </div>
  </div>
</form>
