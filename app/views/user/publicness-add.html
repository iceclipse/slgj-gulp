<h4 class="widget-caption">{{(publicId ? '修改对公客户':'添加对公客户')}}</h4>
<form class="row">
  <div class="form-group col-sm-4" ng-show="publicId">
    <label class="control-label">客户号</label>
    <input type="text" class="form-control" ng-value="publicId"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">客户名称 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">客户英文名称 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value="营业执照"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件类型 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">营业执照</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="date" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">国家代码 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">86-中国</option>
    </select>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">客户类别 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">对公</option>
      <option value="1">金融</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">联系人 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>


  <div class="form-group col-sm-4">
    <label class="control-label">电话 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>


  <div class="form-group col-sm-4">
    <label class="control-label">公司地址 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>


  <div class="form-group col-sm-4">
    <label class="control-label">邮编 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">客户服务评级 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">普通</option>
      <option value="1">优良</option>
      <option value="1">不良</option>
    </select>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">产业分类 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">第一产业</option>
      <option value="1">第二产业</option>
    </select>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">行业分类 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">第一产业</option>
      <option value="1">第二产业</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">经营范围 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">法人姓名 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人证件类型 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人证件号码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人证件失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">组织机构代码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">代码证失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">开户许可证核准号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">开户许可证失效日 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">基本帐户开户行 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">国税登记证号码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">国税失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">地税登记证号码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">地税失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">注册资金币种 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">注册资本 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">授权代理人姓名 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">代理人证件类型 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">代理人证件号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">代理人证件失效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-12 margin-top-10">
    <button type="button" class="btn btn-primary">提交</button>
    <button type="button" class="btn btn-default">退出</button>
  </div>
</form>
