<div class="widget">
  <div class="widget-header bordered-bottom-1 bordered-blueberry"><h3 class="widget-caption">个人客户详情</h3></div>
  <div class="widget-body">
    <form class="form-horizontal">
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户号</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{privateId}}</p>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户姓名</label>
        <div class="col-sm-7">
          <p class="form-control-static"></p>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>国籍代码</label>
        <div class="col-sm-7">
          <p class="form-control-static"></p>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">证件类型</label>
        <div class="col-sm-7">
          <p class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">证件号码</label>
        <div class="col-sm-7">
          <p class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>证件到期日</label>
        <div class="col-sm-7">
          <p class="form-control-static"></p>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>性别</label>
        <div class="col-sm-7">
          <p class="form-control-static">男</p>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label"><em>*</em>联系电话</label>
        <div class="col-sm-7">
          <p class="form-control-static">137000000000</p>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label class="col-sm-2 control-label"><em>*</em>地址</label>
        <div class="col-sm-9">
          <p class="form-control-static">137000000000</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
          <button type="button" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-default">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
