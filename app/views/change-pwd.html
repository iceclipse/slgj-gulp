<h3 class="slide-header">重置密码</h3>
<form class="form-horizontal">

  <!--默认获取-->
  <div class="well">
    <div class="row">
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">账号</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" value="10000000000" />
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户姓名</label>
        <div class="col-sm-7">
          <input type="text" disabled class="form-control" value="尓除橘儿·良儿顿·莱茵" />
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">账户状态</label>
        <div class="col-sm-7">
          <input type="text" disabled class="form-control" value="未激活" />
        </div>
      </div>


      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">账号类型</label>
        <div class="col-sm-7">
          <input type="text" disabled class="form-control" value="存折" />
        </div>
      </div>


      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">开户日期</label>
        <div class="col-sm-7">
          <input type="text" disabled class="form-control" value="2016-07-18" />
        </div>
      </div>

    </div>
  </div>





  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label"><em>*</em>证件类型</label>
    <div class="col-sm-7">
      <select class="form-control" id="field2">
        <option value="">请选择</option>
        <option value="1">居民身份证</option>
        <option value="2">居民户口本</option>
        <option value="3">护照</option>
        <option value="4">其他</option>
      </select>
    </div>
  </div>

  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label"><em>*</em>证件号码</label>
    <div class="col-sm-7">
      <p class="form-control-static"></p>
    </div>
  </div>


  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label"><em>*</em>新密码</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" />
    </div>
  </div>

  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label"><em>*</em>确认密码</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-7">
      <button type="button" class="btn btn-primary">提交</button>
      <button type="button" class="btn btn-default">退出</button>
    </div>
  </div>
</form>
