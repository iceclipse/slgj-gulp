<h3 class="slide-header">个人取款业务</h3>
<form class="form-horizontal">

  <!--默认获取-->
  <div class="well">
    <div class="row">
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户类别</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="本地居民" />
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">客户姓名</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="尓除橘儿·良儿顿·莱茵" />
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">凭证类型</label>
        <div class="col-sm-7">
          <select class="form-control">
            <option value="">请选择</option>
            <option value="1">储蓄卡</option>
            <option value="2">存折</option>
          </select>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">凭证状态</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="未激活" />
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">凭证号</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="10000000000" />
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">存取款方式</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="存款" />
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="col-sm-4 control-label">电话号码</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control" value="13000000000" />
        </div>
      </div>
    </div>
  </div>






  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label">选择账户 <span class="help-block need-field">必选</span></label>
    <div class="col-sm-7">
      <select class="form-control">
        <option value="1">000--主账户</option>
        <option value="2">001--子账户--美元</option>
        <option value="3">002--子账户--人民币</option>
      </select>
    </div>
  </div>



  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label">币种 <span class="help-block need-field">必选</span></label>
    <div class="col-sm-7">
      <select class="form-control">
        <option value="1">吉布提法郎</option>
        <option value="2">美元</option>
        <option value="3">人民币</option>
      </select>
    </div>
  </div>

  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label">金额 <span class="help-block need-field">必填</span></label>
    <div class="col-sm-7">
      <input type="text" class="form-control" ng-value="0.00" />
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label class="col-sm-4 control-label">密码 <span class="help-block need-field">必填</span></label>
    <div class="col-sm-7">
      <input type="password" class="form-control">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-7">
      <button type="button" class="btn btn-primary">提交</button>
      <button type="button" class="btn btn-default">重置</button>
    </div>
  </div>
</form>
