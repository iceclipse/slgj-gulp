<form class="row">
  <div class="form-group col-sm-4">
    <label class="control-label">客户号:<i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value="10000"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件类型 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">营业执照</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件号码 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">客户名称:</label>
    <input type="text" disabled class="form-control" value="10000"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">客户类别:</label>
    <input type="text" disabled class="form-control" value="对公"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">证件失效日期:</label>
    <input type="text" disabled class="form-control"/>
  </div>
  <div class="form-group col-sm-12">
    <div class="form-line"></div>
  </div>

  <!--默认获取-->

  <div class="form-group col-sm-4">
    <label class="control-label">产品组别 <i class="fa fa-asterisk text-danger"></i></label>

    <select class="form-control" ng-model="accountType">
      <option value="">对公活期</option>
      <option value="1">对公保证金存款</option>
      <option value="2">对公委托存款</option>
      <option value="3">对公财政存款</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">产品代码 <i class="fa fa-asterisk text-danger"></i></label>

    <select class="form-control" ng-model="accountType">
      <option value="">工业存款</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">币种 <i class="fa fa-asterisk text-danger"></i></label>

    <select class="form-control" ng-model="accountType">
      <option value="">吉布提法郎</option>
      <option value="1">人民币</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">钞汇标志 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/></div>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">账户属性 <i class="fa fa-asterisk text-danger"></i></label>

    <select class="form-control" ng-model="accountType">
      <option value="">基本存款账户</option>
    </select>
  </div>

  <div class="form-group col-sm-4">
    <label class="control-label">账户有效日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="date" class="form-control"/></div>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">是否代理人 <i class="fa fa-asterisk text-danger"></i></label>

    <select class="form-control" ng-model="isProxy">
      <option value="">是</option>
      <option value="1">否</option>
    </select>
  </div>

  <div class="form-group col-sm-4" ng-hide="isProxy==1">
    <label class="control-label">代理人姓名:</label>
    <input type="text" class="form-control" />
  </div>
  <div class="form-group col-sm-4" ng-hide="isProxy==1">
    <label class="control-label">代理人证件类型:</label>
    <input type="text" class="form-control" />
  </div>
  <div class="form-group col-sm-4" ng-hide="isProxy==1">
    <label class="control-label">代理人证件号:</label>
    <input type="text" class="form-control" />
  </div>
  <div class="form-group col-sm-4" ng-hide="isProxy==1">
    <label class="control-label">代理人证件失效日期:</label>
    <input type="text" class="form-control" />
  </div>

  <div class="form-group col-sm-12 margin-top-10">
      <button type="button" class="btn btn-primary">提交</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>
  </div>
</form>
