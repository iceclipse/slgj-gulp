<form class="row">
  <!--默认获取-->

  <div class="form-group col-sm-4">
    <label class="control-label">账号 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" value="10000000000"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">户名</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">账户状态</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">账户类型</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">余额</label>
    <input type="text" disabled class="form-control" value="1300000"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">可用余额</label>
    <input type="text" disabled class="form-control" value="1300000"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">币种</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">电话号码</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人姓名</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人证件类型</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">法人证件号</label>
    <input type="text" disabled class="form-control" value=""/>
  </div>
  <div class="form-title col-sm-12"></div>
  <div class="form-group col-sm-4">
    <label class="control-label">冻结类型 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control">
      <option value="">请选择</option>
      <option value="1">司法冻结</option>
      <option value="2">司法冻结</option>
    </select>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">冻结方式 <i class="fa fa-asterisk text-danger"></i></label>
    <select class="form-control" ng-model="num">
      <option value="">请选择</option>
      <option value="1">定额冻结</option>
      <option value="2">全额冻结</option>
    </select>
  </div>
  <div class="form-group col-sm-4" ng-hide="num==2">
    <label class="control-label">冻结金额 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control" ng-value="0.00|currency:''"/>
  </div>
  <div class="form-group col-sm-4">
    <label class="control-label">冻结到期日期 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="date" class="form-control"/>
  </div>
  <div class="form-group col-sm-8">
    <label class="control-label">冻结说明 <i class="fa fa-asterisk text-danger"></i></label>
    <input type="text" class="form-control"/>
  </div>
  <div class="form-group col-sm-12 margin-top-10">
    <button type="button" class="btn btn-primary">提交</button>
    <button type="reset" class="btn btn-default">重置</button>
  </div>
</form>
